<div>
    <h2>{{user.name}}</h2> 
    <img ng-src="{{user.avatar_url}}" alt="" title="{{user.name}}" height="50px" width="50px">
    <br>
    Order:
    <select  ng-model="repos_orderby">
      <option value="+name">Name</option>
      <option value="+stargazers_count">Star</option>
      <option value="+language">Language</option>
    </select>
  </div>
  
 
  <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Languages</th>
        </tr>  
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:repos_orderby">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number:1}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
  </table>
